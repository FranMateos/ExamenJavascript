<!DOCTYPE html>
<html lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Login / register material design form</title>


        <link rel='stylesheet prefetch' href='css/materialize.min.css'>

        <link rel="stylesheet" href="css/style.css">


    </head>

    <body>

        <div class="container white z-depth-2">
            <ul class="tabs teal">
                <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
                <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
            </ul>
            <div id="login" class="col s12">
                <form class="col s12">
                    <div class="form-container">
                        <h3 class="teal-text">Hello</h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email_login" type="email" class="validate" required type="email">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password_login" type="password" class="validate" required type="password">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <br>
                        <center>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
                            <br>
                            <br>
                            <a href="">Forgotten password?</a>
                        </center>
                    </div>
                </form>
            </div>
            <div id="register" class="col s12">
                <form class="col s12">
                    <div class="form-container">
                        <h3 class="teal-text">Welcome</h3>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" required>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email-confirm" type="email" class="validate" required>
                                <label for="email-confirm">Email Confirmation</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate" pattern="[\W\w]{8,}" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password-confirm" type="password" class="validate" pattern="[\W\w]{8,}" required>
                                <label for="password-confirm">Password Confirmation</label>
                            </div>
                        </div>
                        <center>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
        <script src='js/jquery-2.1.1.min.js'></script>
        <script src='js/materialize.min.js'></script>
        <script src="js/index.js"></script>
        <script src="js/clases.js"></script>
    </body>

</html>
